shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"

cursor:
  style:
    blinking: Never

font:
  # The normal (roman) font face to use.
  normal:
    # family: monospace
    family: CaskaydiaCove Nerd Font
    # Style can be specified to pick a specific face.
    style: Light

  # The bold font face
  bold:
    family: CaskaydiaCove Nerd Font
    # Style can be specified to pick a specific face.
    style: Regular

  # The italic font face
  italic:
    family: CaskaydiaCove Nerd Font
    # Style can be specified to pick a specific face.
    style: Italic

  size: 15.0

  ligatures: true

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
window:
  dimensions:
    columns: 256
    lines: 64
  padding:
    x: 2
    y: 2
  # scrolling:
  #   # Maximum number of lines in the scrollback buffer.
  #   # Specifying '0' will disable scrolling.
  history: 10000
  #   # Number of lines the viewport will move for every line scrolled when
  #   # scrollback is enabled (history > 0).
  #   multiplier: 10

# Allow terminal applications to change Alacritty's window title.
  dynamic_title: true

  # # If `true`, bold text is drawn using the bright color variants.
  # draw_bold_text_with_bright_colors: true

  # selection:
  semantic_escape_chars: ',│`|:"'' ()[]{}<>'
  save_to_clipboard: true
  live_config_reload: true
key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  # - { key: Add, mods: Control, action: IncreaseFontSize }
  # - { key: Subtract, mods: Control, action: DecreaseFontSize }
  # - { key: N, mods: Control, action: SpawnNewInstance }
  # Spanish keyboard bindings
  - { key: 10,        mods: Alt,    chars: "\\" } # barra invertida `\`
  - { key: 18,        mods: Alt,    chars: "|" } # barra vertical `|`
  - { key: Key2,      mods: Alt,    chars: "@" } # arroba `@`
  - { key: Key3,      mods: Alt,    chars: "#" } # almohadilla/cardinalidad `#`
  - { key: Key6,      mods: Alt,    chars: "¬" } # negación en lógica `¬`
  - { key: 39,        mods: Alt,    chars: "{" } # abre llaves `{`
  - { key: 42,        mods: Alt,    chars: "}" } # cierra llaves `}`
  - { key: 33,        mods: Alt,    chars: "[" } # abre corchetes `[`
  - { key: 30,        mods: Alt,    chars: "]" } # cierra corchetes `]`

import:
  # - ~/.config/alacritty/themes/chistianlempa.yml
  - ~/.config/alacritty/themes/base16.yml
